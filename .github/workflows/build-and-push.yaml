---
name: Build/Deploy
env:
  IMAGE_REPO_NAME: d3q2d7b9/periodic-s3-sync
  DOCKER_REGISTRY: public.ecr.aws
on:
  push:
    branches: [ master, prod ]

jobs:
  build:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    - uses: actions/setup-python@v2
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        registry: public.ecr.aws
        username: ${{ secrets.AWS_ACCESS_KEY_ID }}
        password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - uses: actions/checkout@v2
    - name: Install boto3
      run: pip install boto3
    - name: Extract Branch Name
      run: "echo $GITHUB_REF | awk -F/ '{{print\"BUILD_PREFIX=\"$3}}' >> $GITHUB_ENV"
    - name: Update Build Number
      env:
        BUILD_COUNTER: github.com/zostay/periodic-s3-sync@${{ env.BUILD_PREFIX }}
      run: "echo BUILD_TAG=$BUILD_PREFIX-$(python bin/build-number.py $BUILD_COUNTER) >> $GITHUB_ENV"
    - run: "echo Build $BUILD_TAG"
    - uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_REPO_NAME }}:latest,${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_REPO_NAME }}:${{ env.BUILD_TAG }}
